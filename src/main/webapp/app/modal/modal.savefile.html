<div class="modal-header">
    <h3 class="modal-title">Save file</h3>
</div>
<div class="modal-body">
    <label>Voulez-vous enregistrez les modifications apportées à {{data.fileName}} ?</label>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveFile(true)">Save file</button>
    <button class="btn btn-primary" type="button" ng-click="saveFile(false)">Don't save file</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
