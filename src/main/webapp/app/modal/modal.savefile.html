<div class="modal-header">
    <h3 class="modal-title">Create a new file</h3>
</div>
<div class="modal-body">
    <label>File name : </label>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveFile()">Save file</button>
    <button class="btn btn-primary" type="button" ng-click="notSaveFile()">Do not save file</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
