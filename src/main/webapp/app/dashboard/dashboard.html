<div class="row">
    <div class="col s12">
        <h2 style="display: inline-block">Projects</h2>
    </div>

    <div class="row">
        <div class="row">
            <div class="col s12 m3" ng-repeat="project in projects">
                <div class="card" style="cursor: pointer" ng-click="goToProject(project.id)" >
                    <div class="card-content">
                        <span class="card-title"> {{project.id}} - {{project.name}} </span>
                    </div>
                    <div class="card-action" style="text-align: right">
                        <a href>OPEN THIS PROJECT</a>
                    </div>
                </div>
            </div>

            <div class="col s12 m3">
                <a href="#" class="waves-effect waves-green btn">
                    ADD NEW PROJECT
                </a>
            </div>
        </div>
    </div>
</div>
