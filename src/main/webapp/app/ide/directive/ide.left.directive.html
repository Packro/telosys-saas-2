<ul id="main-left" class="collapsible" data-collapsible="expandable" style="margin: 0; box-shadow: none; border: none;">
    <li>
        <div class="collapsible-header active">
            <i class="mdi mdi-camera-timer"></i>
            Open editors
            <a href ng-click="closeAll(); $event.stopPropagation()" style="float:right"><i class="fa fa-times"></i></a>
            <a href ng-click="saveAll(); $event.stopPropagation()" style="float:right"><i
                    class="fa fa-floppy-o"></i></a>
        </div>
        <div class="collapsible-body" id="workingfiles" style="border: none;">
            <workingfiles data="data" class="workingfiles"></workingfiles>
        </div>
    </li>
    <li>
        <treeview data="data"></treeview>
    </li>
</ul>
