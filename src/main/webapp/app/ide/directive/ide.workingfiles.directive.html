<ul class="collection">
    <li ng-repeat="file in workingFiles" class="collection-item truncate" ng-class="{'working-file-selected': selectedFile.id == file.id}" ng-click="onClickFile(file.id)">
        <a href="#" onclick="IDEWorkingFiles.closeFile(\'' + fileId + '\')">
            <i class="fa fa-times fa-lg"></i>
        </a>

    </li>
</ul>
