<div>
    <!-- generated files view -->
    <div class="collapsible-header active" ng-if="data.name=='files'">
        <i class="mdi mdi-library-books"></i> Files
        <div style="float:right">
            <a href ng-click="$event.stopPropagation(); createFile();"><i class="fa fa-file-o"></i></a>
            <a href ng-click="$event.stopPropagation(); createFolder();"><i class="fa fa-folder-o"></i></a>
            <a href ng-click="$event.stopPropagation(); deleteSelectedElement();"><i
                    class="fa fa-trash-o"></i></a>
            <a href ng-click="$event.stopPropagation(); refreshAll();"><i class="fa fa-refresh"></i></a>
            <a href ng-click="$event.stopPropagation(); collapseAllFiles();"><i class="fa fa-minus"></i></a>
        </div>
    </div>

    <!-- models view -->
    <div class="collapsible-header active" ng-if="data.name=='models'">
        <i class="fa fa-cubes"></i> Model
        <div style="float:right">
            <a href ng-click="$event.stopPropagation(); createModel();"><i class="fa fa-cubes"></i></a>
            <a href ng-click="$event.stopPropagation(); createEntity();"><i class="fa fa-cube"></i></a>
            <a href ng-click="$event.stopPropagation(); deleteSelectedElement();"><i
                    class="fa fa-trash-o"></i></a>
            <a href ng-click="$event.stopPropagation(); refreshAll();"><i class="fa fa-refresh"></i></a>
            <a href ng-click="$event.stopPropagation(); collapseAll();"><i class="fa fa-minus"></i></a>
        </div>
    </div>

    <!-- bundles view -->
    <div class="collapsible-header active" ng-if="data.name=='bundles'">
        <i class="fa fa-archive"></i> Bundles
        <div style="float:right">
            <a href ng-click="$event.stopPropagation(); manageBundle();"><i class="fa fa-download"></i></a>
            <a href ng-click="$event.stopPropagation(); refreshAll();"><i class="fa fa-refresh"></i></a>
            <a href ng-click="$event.stopPropagation(); collapseAll();"><i class="fa fa-minus"></i></a>
        </div>
    </div>
</div>
<div style="position: absolute; width: 100%; top: 31px; bottom: 0; overflow-y: auto"></div>
