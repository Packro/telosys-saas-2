<idetoolbar data="data" profile="profile"></idetoolbar>
<!--idemaintoolbar data="data" profile="profile"></idemaintoolbar-->
<div style="width: 100%; height: 100%; position: relative" ng-if="initialized">
    <div id="left" class="content" ng-if="data.isDisplay!='generation'" style="position: absolute; left: 0; width: calc(25% - 10px); top: 0; bottom: 0">
        <left data="data.models" ng-show="data.isDisplay=='models'"></left>
        <!--<left data="data.bundles" ng-show="data.isDisplay=='bundles'"></left>
        <left data="data.files" ng-show="data.isDisplay=='files'"></left>-->
    </div>
    <div id="editor" class="content" ng-if="data.isDisplay!='generation'" style="position: absolute; right: 0; width: 75%; height: 75%; top: 0;">
        <editor data="data.models" ng-show="data.isDisplay=='models'"></editor>
        <editor data="data.bundles" ng-show="data.isDisplay=='bundles'"></editor>
        <editor data="data.files" ng-show="data.isDisplay=='files'"></editor>
    </div>
    <div ng-if="data.isDisplay=='generation'">
        <generation data="data" ng-show="data.isDisplay=='generation'"></generation>
    </div>
    <div id="console" class="content" ng-if="data.isDisplay!='generation'" style="position: absolute; right: 0; width: 75%; height: calc(25% - 10px); bottom: 0;">
        <console></console>
    </div>
</div>
