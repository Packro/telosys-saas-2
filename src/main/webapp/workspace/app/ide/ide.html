<idetoolbar data="data" profile="profile"></idetoolbar>
<!--idemaintoolbar data="data" profile="profile"></idemaintoolbar-->
<div style="width: 100%; height: 100%; position: relative; overflow: auto;" ng-if="initialized && data.isDisplay!='generation' && data.isDisplay!='configuration'">
    <div id="left" class="content" style="position: absolute; left: 0; width: calc(25% - 10px); top: 0; bottom: 0">
        <left data="data.models" ng-show="data.isDisplay=='models'"></left>
        <left data="data.bundles" ng-show="data.isDisplay=='bundles'"></left>
        <left data="data.files" ng-show="data.isDisplay=='files'"></left>
    </div>
    <div id="editor" class="content" style="position: absolute; right: 0; width: 75%; height: 75%; top: 0;">
        <editor data="data.models" ng-show="data.isDisplay=='models'"></editor>
        <editor data="data.bundles" ng-show="data.isDisplay=='bundles'"></editor>
        <editor data="data.files" ng-show="data.isDisplay=='files'"></editor>
    </div>
    <div id="console" class="content" style="position: absolute; right: 0; width: 75%; height: calc(25% - 10px); bottom: 0;">
        <console></console>
    </div>
</div>
<div class="layout" style="width: 100%; height: 100%; position: relative; overflow: auto;" ng-if="initialized && data.isDisplay=='configuration'">
    <configuration class="configuration container" data="data.configuration" ng-show="data.isDisplay=='configuration'"></configuration>
</div>
<div class="layout" style="width: 100%; height: 100%; position: relative; overflow: auto;" ng-if="initialized && data.isDisplay=='generation'">
    <generation class="generation container" data="data" ng-show="data.isDisplay=='generation'"></generation>
</div>
