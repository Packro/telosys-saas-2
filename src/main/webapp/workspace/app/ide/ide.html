<toolbar data="data" profile="profile"></toolbar>
<div style="width: 100%; height: 100%; position: relative; overflow: auto;"
     ng-if="data.initializedIDE">
    <div id="left" class="content" style="position: absolute; left: 0; width: calc(25% - 10px); top: 0; bottom: 0">
        <treeview data="data.models" ng-show="data.isDisplay=='models'"></treeview>
        <treeview data="data.bundles" ng-show="data.isDisplay=='bundles'"></treeview>
        <treeview data="data.files" ng-show="data.isDisplay=='files'"></treeview>
        <div ng-show="data.isDisplay=='generation'" class="row">
            <div class="col-sm-12">
                <h2>Generation</h2>
            </div>
        </div>
    </div>
    <div id="editor" class="content" style="position: absolute; right: 0; width: 75%; height: 75%; top: 0;"
         ng-show="data.isDisplay=='models' || data.isDisplay=='bundles' || data.isDisplay=='files'">
        <editor data="data.models" ng-show="data.isDisplay=='models'"></editor>
        <editor data="data.bundles" ng-show="data.isDisplay=='bundles'"></editor>
        <editor data="data.files" ng-show="data.isDisplay=='files'"></editor>
    </div>
    <div id="generation" class="content generation" style="position: absolute; right: 0; width: 75%; height: 75%; top: 0; overflow-y: auto;"
         ng-show="data.isDisplay=='generation'">
        <generation data="data"></generation>
    </div>
    <div id="console" class="content"
         style="position: absolute; right: 0; width: 75%; height: calc(25% - 10px); bottom: 0;">
        <console data="data"></console>
    </div>
</div>
