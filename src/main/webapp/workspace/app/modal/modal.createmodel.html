<div class="modal-content">
    <form>
        <div class="modal-header">
            <h3 class="modal-title">Create a model</h3>
        </div>
        <div class="modal-body">
            <label>Model name :</label>
            <input ng-model="modelName" autofocus>
            &nbsp;{{errorMessage}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-disabled="modelName==''" ng-click="createModel()">Create model</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
