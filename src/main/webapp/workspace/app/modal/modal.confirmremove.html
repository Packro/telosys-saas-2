<div class="modal-content">
    <form>
        <div class="modal-header">
            <h3 class="modal-title">Save file</h3>
        </div>
        <div class="modal-body">
            <label> Are you sure you want to delete '{{data.fileName}}' ?</label>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="removeFileFile(true)">Yes</button>
            <button class="btn btn-primary" type="button" ng-click="removeFileFile(false)">No</button>
        </div>
    </form>
</div>
