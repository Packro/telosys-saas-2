<div class="modal-content">
    <form>
        <div class="modal-header">
            <h3 class="modal-title">Download project</h3>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="col-sm-12">
                            <div class="checkbox">
                                <label class="form-check-label checkbox-card">
                                    <input type="checkbox" ng-model="folderToDownload.generatedFiles" style="margin-right: 5px;"/>Generated
                                    files
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="checkbox">
                                <label class="form-check-label checkbox-card">
                                    <input type="checkbox" ng-model="folderToDownload.telosysFolder" style="margin-right: 5px;"/>Telosys
                                    folder (model and template)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="downloadProject()" autofocus>Download</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
