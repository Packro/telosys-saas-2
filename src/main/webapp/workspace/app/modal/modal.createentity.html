<div class="modal-header">

    <h3 class="modal-title">Create an entity</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" style="margin-left: 15px">
        <div class="form-group">
            <label>Model name :</label>
            <select ng-options="model.text for model in data.models"
                    ng-model="selectedModel">
            </select>
        </div>
        <div class="form-group">
            <label>Entity name :</label>
            <input ng-model="entityName" autofocus>
            &nbsp;{{errorMessage}}
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="createEntity()" autofocus>Create entity</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
