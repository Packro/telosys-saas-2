<div class="modal-header">
    <h3 class="modal-title">Create an entity</h3>
</div>
<div class="modal-body">
    <label>Entity name :</label>
    <input ng-model="entityName">
    &nbsp;{{errorMessage}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createEntity()">Create entity</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
