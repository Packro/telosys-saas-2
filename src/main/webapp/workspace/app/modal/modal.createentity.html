<div class="modal-content">
    <form class="form-horizontal" style="margin-left: 15px">
        <div class="modal-header">
            <h3 class="modal-title">Create an entity</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="alert alert-danger" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="selected-model" class="col-sm-3 control-label">Model name :</label>
                <div class="col-sm-9">
                    <select id="selected-model" ng-model="data.selectedModel" class="form-control">
                        <option ng-repeat="option in data.models" value="{{option.text}}">{{option.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="entity-name" class="col-sm-3 control-label">Entity name :</label>
                <div class="col-sm-9">
                    <input id="entity-name" ng-model="entityName" class="form-control" autofocus>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-disabled="entityName==''" ng-click="createEntity()"
                    autofocus>Create entity
            </button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
