<div class="modal-header">
    <h3 class="modal-title">Create a folder</h3>
</div>
<div class="modal-body">
    <label>Folder name :</label>
    <input ng-model="folderName" autofocus>
    &nbsp;{{errorMessage}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createFolder()">Add folder</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
