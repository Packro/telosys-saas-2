<div class="modal-header">
    <h3 class="modal-title">Add variable</h3>
</div>
<div class="modal-body">
    {{errorMessage}}
    <div class="form-group">
        <label for="old-password"> Old password :</label>
        <input id="old-password" class="form-control" placeholder="Old password"
               ng-model="changePassword.oldPassword">
    </div>
    <div class="form-group">
        <label for="new-password">New password :</label>
        <input id="new-password" class="form-control" placeholder="New password"
               ng-model="changePassword.password"/>
    </div>
    <div ng-class="{'has-error' : passwordDontMatch}">
        <div class="form-group">
            <label for="confirm-password">Confirm the new password :</label>
            <input id="confirm-password" class="form-control" placeholder="Confirm password"
                   ng-model="changePassword.confirmPassword" ng-change="confirmPasswordChange()"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submitNewPassword()">Change password</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
