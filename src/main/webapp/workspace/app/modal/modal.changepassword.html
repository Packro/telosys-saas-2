<div class="modal-content">
    <form>
        <div class="modal-header">
            <h3 class="modal-title">Change password</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="alert-danger" ng-if="errorMessage">
                    {{errorMessage}}
                </div>
            </div>
            <div class="form-group">
                <label for="old-password"> Old password :</label>
                <input id="old-password" class="form-control" type="password" placeholder="Old password"
                       ng-model="changePassword.oldPassword" autofocus>
            </div>
            <div class="form-group">
                <label for="new-password">New password :</label>
                <input id="new-password" class="form-control" type="password" placeholder="New password"
                       ng-model="changePassword.password"/>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm the new password :</label>
                <input id="confirm-password" class="form-control" type="password" placeholder="Confirm password"
                       ng-model="changePassword.confirmPassword"/>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit"
                    ng-click="submitNewPassword()">Change password
            </button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
