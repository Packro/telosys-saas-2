<dashboardtoolbar data="data"></dashboardtoolbar>
<div class="container-fluid dashboard">
    <div class="row">
        <div style="float:right; padding: 20px;">
            <button class="btn btn-success" ng-click="addProject()">
                <span class="fa fa-plus"></span> ADD NEW PROJECT
            </button>
        </div>
        <div class="col-12">
            <h2 style="display: inline-block; margin-left: 13px;">Projects</h2>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3" ng-repeat="project in data.projects">
                <div class="card" style="cursor: pointer;" ng-click="goToProject(project.id)" >
                    <div class="card-content">
                        <span class="card-title">{{project.name}}</span>
                    </div>
                    <div class="card-action" style="text-align: right">
                        <a href>OPEN THIS PROJECT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
